app-id: com.github.amikha1lov.RecApp
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
command: recapp
finish-args:
  - --device=dri
  - --filesystem=xdg-videos
  - --share=ipc
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.gnome.Shell.Screencast
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/pkgconfig
  - /lib64/cmake
  - /lib64/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
modules:
  - shared-modules/glu/glu-9.json
  - shared-modules/glew/glew.json

  - name: recapp
    builddir: true
    buildsystem: meson
    sources:
      - type: git
        tag: v1.1.1
        commit: fc914aaeec6e55c3ba919ea98cc5d39e981a7411
        url: https://github.com/amikha1lov/RecApp/

    modules:
      - name: x264
        config-opts:
          - --enable-shared
          - --system-libx264
          - --enable-pic
          - --enable-lto
        sources:
          - type: git
            url: https://code.videolan.org/videolan/x264.git
            branch: master
            commit: 66a5bc1bd1563d8227d5d18440b525a09bcf17ca

      - name: gstreamer1-plugins-ugly
        buildsystem: meson
        config-opts:
          - -D=x264=enabled
        sources:
          - type: archive
            url: https://gstreamer.freedesktop.org/src/gst-plugins-ugly/gst-plugins-ugly-1.18.5.tar.xz
            sha256: df32803e98f8a9979373fa2ca7e05e62f977b1097576d3a80619d9f5c69f66d9

      - name: glm
        buildsystem: cmake-ninja
        config-options:
          - -DBUILD_STATIC_LIBS=OFF
        sources:
          - type: archive
            url: https://github.com/g-truc/glm/releases/download/0.9.9.5/glm-0.9.9.5.zip
            sha256: 4fe34860ce69156f63eea6c3d84c91cadfc330353cf275ff394aef4e163cafee

      - name: slop
        buildsystem: cmake-ninja
        sources:
          - type: archive
            url: https://github.com/naelstrof/slop/archive/v7.6.tar.gz
            sha256: ec45f9a69d7a24df621f5c634d202451ddca987d550cf588c5c427b99106fb6b

      - name: pydbus
        buildsystem: simple
        build-commands:
          - python3 ./setup.py install --prefix=/app --root=/
        sources:
          - type: archive
            url: https://files.pythonhosted.org/packages/58/56/3e84f2c1f2e39b9ea132460183f123af41e3b9c8befe222a35636baa6a5a/pydbus-0.6.0.tar.gz
            sha256: 4207162eff54223822c185da06c1ba8a34137a9602f3da5a528eedf3f78d0f2c

      - name: pulsectl
        buildsystem: simple
        build-commands:
          - python3 ./setup.py install --prefix=/app --root=/
        sources:
          - type: archive
            url: https://files.pythonhosted.org/packages/source/p/pulsectl/pulsectl-21.10.3.tar.gz
            sha256: 1ecd3146d6ae715aa7983195318268ad1aaad5e125fe964d3eac2b1c53075d04
